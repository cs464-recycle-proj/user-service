# =========================
# Service Configuration
# =========================
spring.application.name=user-service
# Load environment variables from .env if present (local dev)
spring.config.import=optional:file:.env[.properties]
server.port=8082

# =========================
# Database
# =========================
# PostgreSQL connection URL (Supabase pooler)
jakarta.persistence.jdbc.url=${DATABASE_URL}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
# Schema for user_service tables
spring.jpa.properties.hibernate.default_schema=user_service

# DDL management: update (dev) | validate (prod)
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries (disable in prod for performance)
spring.jpa.show-sql=true

# =========================
# Actuator (health/metrics)
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.defaults.enabled=true

